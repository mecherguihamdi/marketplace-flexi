<div class="container">
  <br>
  <br>
  <br> 
<h1 align="center" class="display-4 mb-5">{{title}}</h1>
<div class="row card-deck text-center">

  <div *ngFor="let productInfo of page?.content" class="col-lg-3 ">
    <div class="card mb-4"  >
      <img width="300px" height="300px" class="card-img-top" src="{{productInfo.productIcon}}" alt="{{productInfo.productName}}">
      
      
      <div class="container">
        
        </div>
      


      <div class="card-body">
        <h4 class="card-title ">{{productInfo.productName}}</h4>
        <div class="text-left">
          <p class="card-test"><strong>Description: </strong>{{productInfo.productDescription}}</p>
          <p class="card-text"><strong>Prix: â‚¬</strong>{{productInfo.productPrice}}</p>
          <p class="card-text"><strong>Stock: </strong>{{productInfo.productStock}}</p>
        </div>
        <br>
        <div  class="pricing">
        <a routerLink="/produit/{{productInfo.productId}}" *ngIf="productInfo.productStatus == 0; else offBlock"
           class="btn-buy">Ouvrir</a></div>
    
        <ng-template #offBlock><a class="btn btn-secondary">Unavailable</a></ng-template>
      </div>
    </div>
  </div>
</div>
</div>
<app-pagination  [currentPage]="page" ></app-pagination>
